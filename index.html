<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Train Search App</h1>
        </header>
        
        <main>
            <div class="search-form">
                <h2>Search Trains</h2>
                
                <form id="trainSearchForm">
                    <div class="form-group">
                        <label for="from">From:</label>
                        <input type="text" id="from" name="from" placeholder="Enter departure station" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="text" id="to" name="to" placeholder="Enter destination station" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <button type="submit" class="search-btn">Search</button>
                </form>
            </div>
            
            <div class="results" id="results">
                <!-- Search results will be displayed here -->
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>

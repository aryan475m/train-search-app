<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Search Real-Time Trains</h1>
  <form id="trainSearchForm">
    <label>
      From (Station Code):
      <input type="text" id="from" placeholder="e.g. NDLS" required>
    </label>
    <br>
    <label>
      To (Station Code):
      <input type="text" id="to" placeholder="e.g. BCT" required>
    </label>
    <br>
    <label>
      Date:
      <input type="date" id="date" required>
    </label>
    <br>
    <button type="submit">Search Trains</button>
  </form>
  <div id="results"></div>
  <div>
    <p>Tip: NDLS = New Delhi, BCT = Mumbai Central, HWH = Howrah Jn, MAS = Chennai Central, SBC = Bangalore City ...</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
